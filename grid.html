<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .grid{
            display:grid;
            background-color: green;
            grid-template-columns: 1fr 1fr 1fr;
            border: 10px solid black;
            gap: 20px;
        width: 500px;
        height: 400px;
        }
        .box
        {
            background-color: rgb(50, 20, 80);
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
   <div class="grid">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>

   </div>
    
</body>
</html>
